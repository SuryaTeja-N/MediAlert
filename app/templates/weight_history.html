{% extends "base.html" %}

{% block title %}Weight History{% endblock %}

{% block content %}
<h2>Weight History</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Weight (kg)</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.logged_at }}</td>
            <td>{{ log.weight }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
