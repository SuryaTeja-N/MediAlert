{% extends "base.html" %}

{% block title %}Edit Medication{% endblock %}

{% block content %}
<h2>Edit Medication</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Medication Name</label>
        <input type="text" id="name" name="name" value="{{ medication.name }}" required>
    </div>
    <div class="form-group">
        <label for="dosage">Dosage</label>
        <input type="text" id="dosage" name="dosage" value="{{ medication.dosage }}" required>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency (in hours)</label>
        <input type="number" id="frequency" name="frequency" value="{{ medication.frequency.split()[0] }}" required>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" value="{{ medication.stock }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ medication.description }}</textarea>
    </div>
    <button type="submit" class="btn">Update Medication</button>
</form>
{% endblock %}
